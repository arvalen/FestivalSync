<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Posts - FestivalSync</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/css/mypost.css"/>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img alt="FestivalSync logo" src="assets/img/logo.svg"/>

                <input placeholder="Search FestivalSync" type="text"/>
            </div>

    </div>
    <div class="container">
        <div class="sidebar">
            <a href="#">
                <img alt="Profile picture of the user" src="https://placehold.co/40x40"/>
                <span>Alan Walker</span>
            </a>
            <a href="mypost.html">
                <i class="fas fa-user-circle"></i>
                <span>My Posts</span>
            </a>
            <a href="#">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>
        </div>
        <div class="main-content">
            <div class="my-posts-header">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                </a>
                <h2>My Posts</h2> 
            </div>
            <div class="posts-wrapper"></div>
        </div>
        <div class="sidebar">

            <a href="#">
                <i class="fas fa-calendar-alt"></i>
                <span>Event 1</span>

            <a href="#">
